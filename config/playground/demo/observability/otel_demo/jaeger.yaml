---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: otel-demo
data:
  COLLECTOR_OTLP_ENABLED: "true"
  METRICS_STORAGE_TYPE: "prometheus"
  SPAN_STORAGE_TYPE: "opensearch"
  ES_TAGS_AS_FIELDS_ALL: "true"
  ES_USERNAME: "admin"
  ES_PASSWORD: "admin"
  ES_TLS_SKIP_HOST_VERIFY: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: otel-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - args:
            - "--metrics-backend=prometheus"
            - "--es.server-urls=https://opensearch-cluster-leader.default.svc:9200"
            - "--es.tls.enabled=true"
          name: jaeger
          image: jaegertracing/jaeger-collector:latest
          envFrom:
            - configMapRef:
                name: jaeger-config
          resources:
            limits:
              memory: 300Mi
          ports:
            - containerPort: 14267
            - containerPort: 14268
            - containerPort: 14269
            - containerPort: 14250
            - containerPort: 4317
            - containerPort: 9411
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
spec:
  selector:
    app: jaeger
  ports:
    - protocol: TCP
      port: 80
      targetPort: 14268  # Update with the correct targetPort for your service
      name: jaeger14268
    - protocol: TCP
      port: 4317
      targetPort: 4317  # Update with the correct targetPort for your service
      name: jaeger4317

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger-agent
  template:
    metadata:
      labels:
        app: jaeger-agent
    spec:
      containers:
        - args:
            - "--reporter.grpc.host-port=jaeger:14250"
          image: jaegertracing/jaeger-agent:latest
          name: jaeger-agent
          env:
            - name: SPAN_STORAGE_TYPE
              value: "opensearch"
          ports:
            - containerPort: 5775
            - containerPort: 6831
            - containerPort: 6832
            - containerPort: 5778
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: otel-demo
spec:
  selector:
    app: jaeger-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 6831  # Update with the correct targetPort for your service
---
