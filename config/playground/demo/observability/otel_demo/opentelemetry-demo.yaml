data:
  relay: |
    receivers:
      jaeger:
        protocols:
          grpc:
            endpoint: ${MY_POD_IP}:14250
          thrift_compact:
            endpoint: ${MY_POD_IP}:6831
          thrift_http:
            endpoint: ${MY_POD_IP}:14268
      otlp:
        protocols:
          grpc:
          http:
            cors:
              allowed_origins:
                - "http://*"
                - "https://*"
      prometheus:
        config:
          scrape_configs:
          - job_name: opentelemetry-collector
            scrape_interval: 10s
            static_configs:
            - targets:
              - ${MY_POD_IP}:8888
      otlp/servicegraph: # Dummy receiver for the metrics pipeline
        protocols:
          grpc:
            endpoint: localhost:12345
    exporters:
      logging: {}
      otlp/traces:
        endpoint: "data-prepper-service:21890"
        tls:
          insecure: true
          insecure_skip_verify: true
      otlp/data-prepper:
        endpoint: "data-prepper-service:21891"
        tls:
          insecure: true
          insecure_skip_verify: true
      otlp/logs:
        endpoint: "data-prepper-service:21892"
        tls:
          insecure: true
          insecure_skip_verify: true
      otlp:
        endpoint: "jaeger-service:4317"
        tls:
          insecure: true
      prometheus:
        enable_open_metrics: true
        endpoint: "localhost:9464"
        resource_to_telemetry_conversion:
          enabled: true
      prometheus/servicegraph:
        endpoint: localhost:9090
        namespace: servicegraph
    processors:
      batch: {}
      filter/ottl:
        error_mode: ignore
        metrics:
          metric:
          - name == "queueSize"
      memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
      transform:
        metric_statements:
        - context: metric
          statements:
          - set(description, "Measures the duration of inbound HTTP requests") where name
            == "http.server.duration"
      servicegraph:
        metrics_exporter: prometheus/servicegraph 
        latency_histogram_buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms] 
        dimensions: [cluster, namespace] 
        store:
          ttl: 2s 
          max_items: 200 
        cache_loop: 2m 
        store_expiration_loop: 10s 
        virtual_node_peer_attributes:
          - db.name
          - rpc.service
    connectors:
      spanmetrics: null
    extensions:
      health_check: {}
      memory_ballast:
        size_in_percentage: 40
    service:
      extensions:
      - health_check
      - memory_ballast
      pipelines:
        traces:
          receivers: [otlp, jaeger]
          processors: [memory_limiter, batch, servicegraph]
          exporters: [otlp, logging, spanmetrics, otlp/traces]
        metrics/servicegraph:
          receivers: [otlp/servicegraph]
          processors: []
          exporters: [prometheus/servicegraph]
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [memory_limiter, filter/ottl, transform , batch]
          exporters: [prometheus, logging, otlp/data-prepper]
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging, otlp/logs]
      telemetry:
        metrics:
          address: ${MY_POD_IP}:8888
